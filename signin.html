<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="image/ico/favicon.png">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/ico/144.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/ico/1144.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/ico/72.png">
  <link rel="apple-touch-icon-precomposed" href="images/ico/57.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Login</title>
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>

<body>
  <div id="app">
    <div class="container">
      <legend>
        <h1><center>&nbsp;<i>Welcome to Lavender System<br></center></i></h1></legend>
      <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <div class="account-wall">
            <img class="profile-img" src="image/avatar.png" alt="">
            <form id="form" class="form-signin" action="" method="POST" role="form">
              <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Put a Username here." maxlength="12" autofocus/>
                <input type="password" id="password" name="password" class="form-control" placeholder="Put a Password here." maxlength="12">
              </div>
              <div class="form-group">
                <button type="submit" id="signin" name="button" onclick="create()" class="btn btn-lg btn-primary btn-block">Login</button>
              </div>
              <div class="form-group">
                <a href="index.html" role="button" class="btn btn-lg btn-warning btn-block">Back to home</a>
              </div>
              <label class="checkbox pull-left"><input type="checkbox" value="remember-me">Remember me</label><span class="clearfix"></span>
            </form>
            <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
              <strong>Incorrect username or password</strong><br>
              <span style="color:blue;font-weight:bold" id="summary"></span>
            </div>
            <div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in">
              <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
              <strong>Login Successful!!!</strong>
            </div>
          </div>
          <a href="signup.html" class="text-center new-account">Create an account </a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/cache.js"></script>
  <script type="text/javascript" src="js/jquery.validate.min.js"></script>
  <script type="text/javascript" src="js/singins.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
  <script type="text/javascript">
    function create() {
      $.cookie('keep', 'user data');
      console.log($.cookie('keep'));
    }
  </script>
</body>

</html>
